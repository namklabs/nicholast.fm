<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

		<style>

			html,
			body {
				height: 100%;

				background: #FF6B6B;
			}

			body {
				overflow-y: scroll;
			}

			main {
				min-height: 100%;
				height: auto !important;
				height: 100%;

				margin-left: auto;
				margin-right: auto;
				margin-bottom: -40px;

				background: #F6F6F6;
				box-shadow: 0 0 20px #C44D58;
			}

			@media (min-width: 480px) {
				main {
					width: 75%;
				}
			}

			main:after {
				content: "";
				display: block;

				height: 40px;
			}

			header {
/*                height: 20%;*/
				padding-top: 20%;

				background: black;

				text-align: center;
			}

			section:before {
				content: "";
				display: block;
				margin-top: -4%;
				padding-top: 8%;

				background: #F6F6F6;

				border-radius: 50%;
				box-shadow: 0 -1px 2px -1px #F6F6F6;
			}

			.form-control {
				margin: -4% auto 0;
				width: 80%;

				text-align: center;
			}



			footer {
				width: 75%;
				height: 40px;
				margin: 0 auto;

				border-top: 1px solid #fff;
			}

		</style>

	</head>

	<body>

		<main>

			<header>
				<div class="title">
					nicholast.fm
				</div>
			</header>

			<section>
				<input class="form-control input-lg" placeholder="last.fm username">
			</section>





		</main>

		<footer>
			nicholast.fm v1.0.0
		</footer>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--		<script src="js/bootstrap.min.js"></script>-->

	</body>

</html>
