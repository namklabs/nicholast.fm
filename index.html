<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

		<style>

			html,
			body {
				height: 100%;

				background: #FF6B6B;
			}

			body {
				overflow-y: scroll;
			}

			main {
				min-height: 100%;
				height: auto !important;
				height: 100%;

				margin-left: auto;
				margin-right: auto;
				margin-bottom: -40px;

				background: #F6F6F6;
				box-shadow: 0 0 20px #C44D58;

				overflow: hidden;
			}

			@media (min-width: 480px) {
				main {
					width: 75%;
				}
			}

			main:after {
				content: "";
				display: block;

				height: 40px;
			}

			header {
				position: relative;

				padding-top: 30%;

				text-align: center;

				background: black;

				overflow: hidden;
			}

			header img {
				position: absolute;
				top: 0;
				left: 0;

				width: 120%;
				margin-top: -45%;
				margin-left: -10%;

				opacity: 0.8;

				-webkit-filter: blur(20px);
			}

			header h1 {
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
			}

			h1 {
				color: #fff;
				font-size: 8vw;
				font-weight: 700;
				text-shadow: 0 0 2px #fff;
			}

			section {
				position: relative;
			}

			section:before {
				content: "";
				display: block;
				margin-top: -16%;
				padding-top: 32%;

				background: #F6F6F6;

				border-radius: 50%;
				box-shadow: 0 -1px 2px -1px #F6F6F6;
			}

			.form-control {
				margin: -28% auto 0;
				width: 40%;

				text-align: center;
			}



			footer {
				width: 75%;
				height: 40px;
				margin: 0 auto;

				border-top: 1px solid #fff;
			}

		</style>

	</head>

	<body>

		<main>

			<header>
				<img src="http://userserve-ak.last.fm/serve/500/87338269/Native+Cover+JosepVinaixacom+Version.png" alt="Artwork for Love Runs Out">
				<h1>nicholast.fm</h1>
			</header>

			<section>
				<input class="form-control input-lg" placeholder="last.fm username">
			</section>





		</main>

		<footer>
			nicholast.fm v1.0.0
		</footer>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--		<script src="js/bootstrap.min.js"></script>-->

	</body>

</html>
