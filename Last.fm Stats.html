<html><head><meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
    <title>Last.fm Stats</title>
    
    <style type="text/css">
        a:link {  /* unvisited link */
            color: #1B1B1B;
            text-decoration: none;
        }
        
        a:visited {  /* visited link */
            color: #1B1B1B;
            text-decoration: none;
        }
        
        a:hover {  /* mouse over link */
            color: #0187C5;
            text-decoration: underline;
        }
        
        a:active {  /* selected link */
            color: #0187C5;
            text-decoration: underline;
        }
        
        body {
            background-color: #E3E3E3;
            font-family: "Lucida Sans Unicode", "Lucida Grande", Arial, Helvetica, Verdana, sans-serif;
        }
        /*
        #header {
            padding: 0;
            background-color: #1B1B1B;
            color: white;
        }*/
        #plays.a:link {
            color: #0187C5;
        }
    </style>
	<script type="text/javascript" async="" src="./Last.fm Stats_files/ga.js"></script><script src="./Last.fm Stats_files/jquery.min.js"></script>
	<script>!window.jQuery && document.write('<script src="jquery-1.5.1.min.js"><\/script>')</script>

    <script type="text/javascript" src="./Last.fm Stats_files/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="./Last.fm Stats_files/lastfm.api.js"></script>
    <script type="text/javascript" src="./Last.fm Stats_files/lastfm.js"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-21408785-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    <div id="all" style="border: 1px solid black; width:600px; align: center; padding:10px; background-color: white">
    	<div id="MonthlyTopTracks" style="display: block;">
			<div class="header">
				<h1>Monthly Top Tracks</h1>
			</div>
			<form id="form" onsubmit="return false;">
				Username: <input id="user" type="text" value="" maxlength="64">
				<select id="month">
					<option value="0">Janurary</option>
					<option value="1">Feburary</option>
					<option value="2">March</option> 
					<option value="3">April</option>
					<option value="4">May</option>
					<option value="5">June</option>
					<option value="6">July</option>
					<option value="7">August</option>
					<option value="8">September</option>
					<option value="9">October</option>
					<option value="10">November</option>
					<option value="11">December</option>
				</select>
				<select id="year"></select>
				<input type="submit" value="Submit" onclick="if (!isRunning) getTracks();">
			</form>
			<div id="trackInfo" class="tracks" style="display: none;">
				<b>Total tracks:</b> <span id="totalTracks"></span><br>
				<b>Total unique tracks:</b> <span id="totalUniqueTracks"></span><br>
				<b>Song Repetition:</b> <span id="songRepetition"></span><br>
				<b>BB Code:</b><br>
				<textarea id="bbcode" rows="8" cols="70" readonly="true"></textarea><br>
				<b>Old BB Code:</b><br>
				<textarea id="oldbbcode" rows="8" cols="70" readonly="true"></textarea><br>
				<b>Top Artists:</b><br>
				<span id="artistList"></span><br>
				<b>Top Tracks:</b><br>
				<span id="trackList"></span><br>
			</div>
        </div>
        <div id="ArtistRecommendations" style="display: block;">
			<div class="header">
				<h1>Artist Recommendations</h1>
			</div>
			<form class="form" onsubmit="return false;">
				Username: <input id="arUser" type="text" value="">
				<select id="arPeriod">
					<option value="overall">Overall</option>
					<option value="7day">Last 7 Days</option>
					<option value="3month">Last 3 Months</option>
					<option value="6month">Last 6 Months</option>
					<option value="12month">Last 12 Months</option>
				</select>
				<select id="arLimit">
					<option value="5">Top 5</option>
					<option value="50">Top 50</option>
					<option value="100">Top 100</option>
					<option value="200">Top 200</option>
				</select>
				<input type="submit" value="Submit" onclick="if (!isRunning) getArtistRecommendations();">
				<div id="arDisplay" class="display" style="display: none;">
					<b>Artists:</b><br>
					<span id="arList"></span><br>
				</div>
			</form>
        </div>
        <div id="TrackRecommendations" style="display: block;">
			<div class="header">
				<h1>Track Recommendations</h1>
			</div>
			<form class="form" onsubmit="return false;">
				Username: <input id="trUser" type="text" value="">
				<select id="trPeriod">
					<option value="overall">Overall</option>
					<option value="7day">Last 7 Days</option>
					<option value="3month">Last 3 Months</option>
					<option value="6month">Last 6 Months</option>
					<option value="12month">Last 12 Months</option>
				</select>
				<select id="trLimit">
					<option value="5">Top 5</option>
					<option value="50">Top 50</option>
					<option value="100">Top 100</option>
					<option value="200">Top 200</option>
				</select>
				<input type="submit" value="Submit" onclick="if (!isRunning) getTrackRecommendations();">
				<div id="trDisplay" class="display" style="display: none;">
					<b>Tracks:</b><br>
					<span id="trList"></span><br>
				</div>
			</form>
        </div>
        <div id="progressBack" class="progressBack" style="border: 1px solid gray; display: none;">
            <div id="progressBar" class="progressBar" style="background-color:green; width:0%;">&nbsp;<span id="progressPercent" style="position: relative; right:-280px;"></span></div>
        </div>
        <div id="footer" style="text-align: center;">
            <a href="http://www.last.fm/user/nick1n" target="_blank">Nick</a> &amp; <a href="http://twitter.namklabs.com/" target="_blank">Nick</a><br>
        </div>
        <center>
            <a href="http://s08.flagcounter.com/more/HQj4"><img src="./Last.fm Stats_files/saved_resource" alt="free counters" border="0"></a>
        </center>
        <br>
    </div>

</body></html>
